[build]
  publish = "/"
  command = ""

# ===== SECURITY HEADERS =====
[[headers]]
  for = "/*"
    [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), interest-cohort=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://script.google.com; connect-src 'self' https://fnihtzsynbpcvbztwsku.supabase.co https://script.google.com; img-src 'self' data: https://eliseandmind.com; style-src 'self' 'unsafe-inline'; font-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self' https://fnihtzsynbpcvbztwsku.supabase.co https://script.google.com"

# ===== REDIRECTS =====
# Force non-www (le domaine principal est eliseandmind.com sans www)
[[redirects]]
  from = "https://www.eliseandmind.com/*"
  to = "https://eliseandmind.com/:splat"
  status = 301
  force = true
