[build]
  publish = "/"
  command = ""

# ===== SECURITY HEADERS (global, inclut les besoins de l'admin) =====
[[headers]]
  for = "/*"
    [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), interest-cohort=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://script.google.com https://cdn.tiny.cloud https://cdn.jsdelivr.net https://sp.tinymce.com; connect-src 'self' https://fnihtzsynbpcvbztwsku.supabase.co https://*.supabase.co https://script.google.com https://accounts.google.com https://sp.tinymce.com; img-src 'self' data: blob: https://eliseandmind.com https://fnihtzsynbpcvbztwsku.supabase.co https://*.googleusercontent.com https://sp.tinymce.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.tiny.cloud; font-src 'self' https://fonts.gstatic.com https://cdn.tiny.cloud; frame-src 'self' https://docs.google.com https://www.google.com; frame-ancestors 'none'; base-uri 'self'; form-action 'self' https://fnihtzsynbpcvbztwsku.supabase.co https://script.google.com https://accounts.google.com"

# ===== ADMIN â€” Headers supplementaires (noindex, pas de CSP separee) =====
[[headers]]
  for = "/admin/*"
    [headers.values]
    X-Robots-Tag = "noindex, nofollow"
    X-Frame-Options = "SAMEORIGIN"

# ===== REDIRECTS =====
# Force non-www (le domaine principal est eliseandmind.com sans www)
[[redirects]]
  from = "https://www.eliseandmind.com/*"
  to = "https://eliseandmind.com/:splat"
  status = 301
  force = true
