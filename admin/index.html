<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Admin â€” Elise & Mind</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- ===== VUE DE CONNEXION ===== -->
        <div id="login-view">
            <div class="login-card">
                <img src="/images/logo-elise-mind.webp" alt="Elise & Mind" class="login-logo">
                <h1>Administration</h1>
                <p>Ta safe place contre l'anxiete</p>
                <button id="btn-google-login" class="btn-google" onclick="signInWithGoogle()">
                    <svg viewBox="0 0 24 24" width="20" height="20">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Se connecter avec Google
                </button>
                <div id="login-error" class="login-error hidden"></div>
                <div id="login-loading" class="login-loading hidden">
                    <div class="spinner" style="display:inline-block;vertical-align:middle;margin-right:8px;width:18px;height:18px;"></div>
                    Connexion en cours...
                </div>
            </div>
        </div>

        <!-- ===== SHELL ADMIN (masque tant que non authentifie) ===== -->
        <div id="admin-shell" class="hidden">
            <!-- Header -->
            <header class="admin-header">
                <div class="header-left">
                    <button id="sidebar-toggle" class="sidebar-toggle" onclick="toggleSidebar()">&#9776;</button>
                    <img src="/images/logo-elise-mind.webp" alt="Elise & Mind" class="header-logo">
                </div>
                <div class="header-right">
                    <span id="user-email"></span>
                    <button id="btn-logout" class="btn-logout" onclick="signOut()">Deconnexion</button>
                </div>
            </header>

            <!-- Sidebar -->
            <aside id="admin-sidebar" class="admin-sidebar">
                <nav>
                    <a href="#dashboard" class="nav-item" data-view="dashboard">
                        <span class="nav-icon">&#x1F4CA;</span> Tableau de bord
                    </a>
                    <div class="nav-group" id="nav-articles-group">
                        <a href="#articles" class="nav-item" data-view="articles" onclick="toggleNavGroup(event, 'nav-articles-group')">
                            <span class="nav-icon">&#x1F4DD;</span> Articles
                        </a>
                        <div class="nav-submenu">
                            <a href="#articles" class="nav-subitem">Tous les articles</a>
                            <a href="#articles/new" class="nav-subitem">Ajouter</a>
                        </div>
                    </div>
                    <a href="#collections" class="nav-item" data-view="collections">
                        <span class="nav-icon">&#x1F4C1;</span> Collections
                    </a>
                    <a href="#media" class="nav-item" data-view="media">
                        <span class="nav-icon">&#x1F5BC;</span> Medias
                    </a>
                </nav>
                <div class="sidebar-footer">
                    <a href="/" target="_blank" class="nav-item">
                        <span class="nav-icon">&#x1F310;</span> Voir le site
                    </a>
                </div>
            </aside>

            <!-- Contenu principal -->
            <main id="main-content" class="admin-main">
                <!-- Le contenu est rendu dynamiquement par JavaScript -->
            </main>
        </div>
    </div>

    <!-- Conteneur de toasts -->
    <div id="toast-container"></div>

    <!-- Overlay modale -->
    <div id="modal-overlay" class="modal-overlay hidden" onclick="handleModalOverlayClick(event)">
        <div id="modal-content" class="modal-content"></div>
    </div>

    <!-- Input fichier cache pour les uploads -->
    <input type="file" id="hidden-file-input" accept="image/*" style="display:none">

    <!-- Scripts externes -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tiny.cloud/1/0rj67k091z4boda7lptvnznle8ak4xp9aqfrjo3k3d416568/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>

    <!-- Scripts de l'application -->
    <script src="supabase-config.js"></script>
    <script src="app.js"></script>
    <script src="editor.js"></script>
</body>
</html>
